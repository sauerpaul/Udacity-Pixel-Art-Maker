<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Maker</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <h1>Pixel Art Maker</h1>

    <form id="sizePicker">
      <section class="grid">
        <h2>Choose Your Grid Size</h2>
        <span>Grid Height:</span> 
        <input type="number" id="gridHeight" name="gridHeight" value="30" min="1" max="100" required>
        <span>Grid Width:</span>
        <input type="number" id="gridWidth" name="gridWidth" value="30" min="1" max="100" required>
      </section>
      <br>
      <section class="color">
        <h2>Pick A Color</h2>
        <input type="color" id="colorPicker" name="colorPicker" value="#85608A" min="1" max="100" required>
      </section>
      <br>
      <section class="submit">
        <input id="submit" type="submit" value="Lets Create">
   <!-- <input id="erase" type="submit" value="Erase"> -->
      </section>
    </form>

    <hr>
    <section class="canvas">
      <h2>Design Canvas</h2>

      <table id="pixelCanvas">
   <!-- <tr>
          <td id="pixel"></td>
        </tr> --> 
      </table>

    </section>

    <script src="../js/script.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
